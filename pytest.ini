[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -p no:flask
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (skip by default)
